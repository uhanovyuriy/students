#db connection configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/students
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always

#hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_batch_fetch_size=20
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#data-rest
spring.data.rest.base-path=/dpospo/api
spring.data.rest.return-body-on-create=true

#security
spring.security.user.name=user
spring.security.user.password=user

spring.main.banner-mode=off
logging.level.org.springframework=ERROR
path-folder-for-parsing-files=d:\\BaseDocument\\temp
path-template-file-for-statement=D:\\BaseDocument\\templates\\Statement.docx
